spring.application.name=AgrowMartBackend
server.port=8080
server.address=0.0.0.0

# ================== DATABASE (LOCAL DEFAULT) ==================
spring.datasource.url=jdbc:mysql://localhost:3306/agrowmart?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================== JPA / HIBERNATE ==================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jackson.serialization.fail-on-empty-beans=false

# ================== JWT ==================
jwt.secret=${JWT_SECRET:ThisIsADevSecretKeyOnly}
jwt.expiration-ms=86400000

# ================== DEV ==================
spring.devtools.restart.enabled=true
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# ================== FILE UPLOAD ==================
file.upload-dir=./frontend
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# ================== CIRCULAR DEPENDENCY ==================
spring.main.allow-circular-references=true

# ================== TWILIO ==================
twilio.account_sid=${TWILIO_SID:dummy}
twilio.auth_token=${TWILIO_AUTH_TOKEN:dummy}
twilio.from_number=${TWILIO_FROM:+910000000000}

# ================== CLOUDINARY ==================
cloudinary.cloud_name=${CLOUDINARY_NAME:dummy}
cloudinary.api_key=${CLOUDINARY_KEY:dummy}
cloudinary.api_secret=${CLOUDINARY_SECRET:dummy}
cloudinary.folder=frontend

# ================== GOOGLE LOGIN ==================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:dummy}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:dummy}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# ================== FACEBOOK LOGIN ==================
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_APP_ID:dummy}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_APP_SECRET:dummy}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/login/oauth2/code/facebook
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v20.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v20.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/v20.0/me?fields=id,name,email,first_name,last_name

# ================== LOGGING ==================
logging.level.org.springframework.security=DEBUG
logging.level.com.agrowmart=DEBUG

# ================== RAZORPAY ==================
razorpay.key=${RAZORPAY_KEY:dummy}
razorpay.secret=${RAZORPAY_SECRET:dummy}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:dummy}
razorpayx.account=${RAZORPAYX_ACCOUNT:dummy}

# ================== SCHEDULER ==================
spring.task.scheduling.pool.size=10
