# ---------------- Application ----------------
spring.application.name=AgrowMartBackend
server.port=8080
server.address=0.0.0.0

# ---------------- Database ----------------
spring.datasource.url=jdbc:mysql://localhost:3306/agrowmart
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------- JPA ----------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ---------------- JWT ----------------
jwt.secret=YOUR_JWT_SECRET
jwt.expiration-ms=86400000

# ---------------- Twilio ----------------
twilio.account_sid=YOUR_TWILIO_SID
twilio.auth_token=YOUR_TWILIO_AUTH_TOKEN
twilio.from_number=+91XXXXXXXXXX

# ---------------- Firebase ----------------
firebase.credentials.path=PATH_TO_YOUR_SERVICE_ACCOUNT_JSON

# ---------------- Cloudinary ----------------
cloudinary.cloud_name=YOUR_CLOUDINARY_CLOUD_NAME
cloudinary.api_key=YOUR_CLOUDINARY_API_KEY
cloudinary.api_secret=YOUR_CLOUDINARY_API_SECRET
cloudinary.folder=frontend

# ---------------- File Upload Size Limit ----------------
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# ---------------- Circular Dependency Fix ----------------
spring.main.allow-circular-references=true

# ---------------- Google Login ----------------
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET

# ---------------- Facebook Login ----------------
spring.security.oauth2.client.registration.facebook.client-id=YOUR_FACEBOOK_APP_ID
spring.security.oauth2.client.registration.facebook.client-secret=YOUR_FACEBOOK_APP_SECRET

# ---------------- Razorpay ----------------
razorpay.key=YOUR_RAZORPAY_KEY
razorpay.secret=YOUR_RAZORPAY_SECRET
razorpay.webhook.secret=YOUR_RAZORPAY_WEBHOOK_SECRET
razorpayx.account=YOUR_RAZORPAYX_ACCOUNT

# ---------------- Scheduler ----------------
spring.task.scheduling.pool.size=10

# Database (Railway)
spring.datasource.url=${RAILWAY_DB_URL}
spring.datasource.username=${RAILWAY_DB_USERNAME}
spring.datasource.password=${RAILWAY_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
